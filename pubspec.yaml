name: docpilot
description: A medical application connecting patients and doctors.

# Prevents package from being accidentally published to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  lottie: ^2.7.0
  flutter_spinkit: ^5.2.0
  provider: ^6.1.1
  flutter_animate: ^4.5.0
  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.1.0
  intl: ^0.20.2
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/doctors/
    - assets/icons/
    - assets/animations/ 